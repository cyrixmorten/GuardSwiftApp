buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.parse.com/repo'
        }
        flatDir {
            dirs 'aars' //this way we can findFrom the .aar file in libs folder
        }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.parse.tools:gradle:1.1'
//        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.16.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'io.fabric.tools:gradle:1.21.2'
    }
}

apply plugin: 'com.parse'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.guardswift"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 311
        versionName "3.1.1"

        // Enabling multidex support.
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
//            buildConfigField "boolean", "USE_CRASHLYTICS", "true"
//            buildConfigField "boolean", "AUTOMATION_ENABLED", "false"
//            ext.enableCrashlytics = false
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'dagger-proguard-keepnames.cfg'
        }
        release {
//            buildConfigField "boolean", "USE_CRASHLYTICS", "true"
//            buildConfigField "boolean", "AUTOMATION_ENABLED", "false"
//            ext.enableCrashlytics = true
            // enable after Dagger 2 migration
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'dagger-proguard-keepnames.cfg'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude '*.html'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}


parse {
    applicationId "7fynHGuQW5NZLROiIDcCzLddbINcUSwPdoE0L72d"
    masterKey "B5hCuMpSLE67dImYzkvX68IcZ1rtJzPPLZYstMqI"
    uploadSymbols true
    uploadSymbols = ['release']
    retries 3 // anywhere between 0..10
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url "https://jitpack.io" }
    maven { url "https://github.com/shaubert/maven-repo/raw/master/snapshots" }
//    maven {url 'https://clojars.org/repo/'} // IcePick
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    // Local jar dependencies
    compile fileTree(include: ['*.jar'], dir: 'libs/alexandra')
    compile 'net.sf.jopt-simple:jopt-simple:4.9' // used by alexandra WiFi

    // Animations
//    compile 'com.nineoldandroids:library:2.4.0'
//    compile 'com.daimajia.easing:library:1.0.1@aar'
//    compile 'com.daimajia.androidanimations:library:1.1.3@aar'



    // Parse.com
    compile 'com.parse:parseui-login-android:0.0.1'
    compile 'com.parse:parseui-widget-android:0.0.1'
    compile 'com.parse:parse-android:1.12.0'

    // Annotations
//    compile 'frankiesardo:icepick:3.1.0'
//    provided 'frankiesardo:icepick-processor:3.1.0'
    // DI
//    provided 'com.github.idamobile:dagger-proguard-helper-processor:1.0-SNAPSHOT'
    compile 'com.squareup.dagger:dagger:1.2.2'
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.squareup:javawriter:2.5.1'
    compile 'javax.inject:javax.inject:1'
    compile 'com.jakewharton:butterknife:7.0.1'
    // Broadcast
    compile 'de.greenrobot:eventbus:2.4.0'
    // Image
    compile 'com.squareup.picasso:picasso:2.5.2'
    // Font
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    // Material
    compile 'com.beardedhen:androidbootstrap:2.0.0'
    compile('com.mikepenz:materialdrawer:4.3.8@aar') {
        transitive = true
    }

//    compile 'com.github.navasmdc:MaterialDesign:1.5@aar' // wait for attrs rename - currently clashes
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile('com.afollestad.material-dialogs:core:0.8.3.0@aar') {
        transitive = true
    }
    compile 'com.code-troopers.betterpickers:library:2.2.2'
//    compile 'com.cocosw:bottomsheet:1.2.0@aar'
    // Android support libraries
    //    compile "com.android.support:support-v4:22.1.1"
    compile 'com.malinskiy:superrecyclerview:1.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
//    compile 'com.android.support:recyclerview-v7:23.1.0'
//    compile 'com.android.support:appcompat-v7:23.1.0'
    //CardsLib
    //Core card library
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
    //Optional for built-in cards
//    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'
    //Optional for RecyclerView
    //compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'
    // Reactive
    compile 'pl.charmas.android:android-reactive-location:0.8@aar'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:0.25.0'
    // Google Play Services
    compile 'com.google.code.findbugs:jsr305:2.0.2'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    // Utils
    compile 'com.google.code.gson:gson:2.4'
    compile 'net.danlew:android.joda:2.5.1'
    compile 'com.google.guava:guava:18.0'
    // Multidex
    compile 'com.android.support:multidex:1.0.1'
    // Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}
