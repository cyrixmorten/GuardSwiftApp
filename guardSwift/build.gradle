buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.parse.com/repo'
        }
        flatDir {
            dirs 'aars' //this way we can findFrom the .aar file in libs folder
        }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.parse.tools:gradle:1.1'
//        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.16.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.parse'
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.guardswift"
        minSdkVersion 19
        targetSdkVersion 22 // 23 require runtime permissions!!
        versionCode 414
        versionName "4.1.4"

        // Enabling multidex support.
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g" // 2g should be also OK
    }
    buildTypes {
        debug {
            buildConfigField "String", "PARSE_SERVER_URL", '"https://gsdev-server.herokuapp.com/parse/"'
            buildConfigField "String", "SERVER_API_URL", '"https://gsdev-server.herokuapp.com/api/"'
            buildConfigField "String", "WEB_API_URL", '"http://www.guardswift.com/api/"'
        }
        release {
            buildConfigField "String", "PARSE_SERVER_URL", '"https://guardswift-server.herokuapp.com/parse/"'
            buildConfigField "String", "SERVER_API_URL", '"https://guardswift-server.herokuapp.com/api/"'
            buildConfigField "String", "WEB_API_URL", '"http://www.guardswift.com/api/"'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude '*.html'
    }
    lintOptions {
        disable 'InvalidPackage'
    }

}


repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url "https://jitpack.io" }
    maven { url "https://github.com/shaubert/maven-repo/raw/master/snapshots" }
//    maven {url 'https://clojars.org/repo/'} // IcePick
    maven { url 'https://maven.fabric.io/public' }
}

